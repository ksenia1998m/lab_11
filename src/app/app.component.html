<div class="container">
  <div style="margin: 15px 0; border: 2px solid #007bff; padding: 20px; border-radius: 10px;">
  <h3 style="text-align: center; color: #007bff;">Добавление нового датчика</h3>
  <div class="form-group">
    <label for="formGroupExampleInput">Введите имя датчика:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Имя датчика" #new_name>
  </div>
  <div class="form-group">
    <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input"  #new_status>
          Online
        </label>
  </div>
  </div>
  <button class="btn btn-primary" (click)="onCreateSensor(new_name, new_status)" style="margin-left:983px;">Создать</button>
  </div>
    
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-2" 
    *ngFor="let sensor of sensors; let s_index = index">
      <div class="card" [ngClass]="{'bg-success': sensor.status === true, 'bg-danger': sensor.status === false}">
        <div class="card card-header">
          <h5>{{sensor.id}}</h5>
        </div>
        <div class="card card-body">
          <p>{{sensor.name}}</p>
          <button class="btn btn-warning" (click)="onDeleteSensor(s_index)">Удалить</button>
        </div>
      </div> 
    </div>
    <hr>
  </div>
</div>
